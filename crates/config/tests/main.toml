[service]
port = 10002
redis_uri = "redis://127.0.0.1:6379"

[metrics]
statsd_host = "10.0.0.2"
statsd_prefix = "bulwark_"

[thresholds]
restrict = 0.75

[[include]]
path = "include.toml"

[[plugin]]
ref = "evil_bit"
path = "bulwark_evil_bit.wasm"

[[preset]]
ref = "default"
plugins = ["evil_bit", "starter_preset"]

[[resource]]
route = "/"
plugins = ["default"]
timeout = 25

[[resource]]
route = "/*params"
plugins = ["default"]
timeout = 25
