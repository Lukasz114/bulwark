[service]
port = 10002
remote_state = "redis://127.0.0.1:6379"

[[include]]
path = "include.toml"

[[plugin]]
ref = "evil-bit"
path = "bulwark-evil-bit.wasm"
config = {}

[[preset]]
ref = "default"
plugins = ["evil-bit", "starter-preset"]

[[resource]]
route = "/"
plugins = ["default"]
timeout = 25

[[resource]]
route = "/*params"
plugins = ["default"]
timeout = 25
