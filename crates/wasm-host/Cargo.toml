[package]
name = "bulwark-wasm-host"
description = "The WebAssembly host environment for the Bulwark security engine."
version = "0.1.0"
edition = "2021"
license = "Apache-2.0 WITH LLVM-exception"
homepage = "https://bulwark.security/"
repository = "https://github.com/bulwark-security/bulwark"
readme = "README.md"
keywords = ["bulwark", "security", "fraud", "detection", "webassembly", "wasm"]
categories = ["wasm"]

[badges]
maintenance = { status = "experimental" }

[dependencies]
bulwark-wasm-sdk = { path = "../wasm-sdk", version = "0.1.0" }
bulwark-config = { path = "../config", version = "0.1.0" }
thiserror = "1.0.37"
anyhow = "1"
wasi-common = "8"
wasmtime = { version = "8", features = ["component-model"] }
wasmtime-wasi = "8"
wasmtime-types = "8"
http = "0.2"
redis = { version = "0.23.0", features = [
    "tokio-comp",
    "tokio-native-tls-comp",
    "cluster",
    "r2d2",
] }
r2d2 = "0.8.10"
chrono = "0.4.23"
serde = { version = "1.0.149", features = ["std", "serde_derive"] }
serde_json = "1.0.93"
reqwest = { version = "0.11.14", features = ["rustls-tls", "blocking"] }
url = "2.3.1"

[dev-dependencies]
wasi-cap-std-sync = "8"
wat = "1.0.57"
